<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stop Watch</title>
<!-- remix icon link -->
<link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
<!-- custom css link -->
<link rel="stylesheet" href="css/index.css">
<!-- box icon link -->
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<!-- custom js link -->
<script src="js/index.js" defer></script>
</head>

<body>
    <main>
        <div class="container">
            <div class="timer_display">00 : 00 : 00 : 000</div>
            <div class="button">
                <button id="pause_timer"><img src="img/pause-squared.png" alt="" width="40"></button>
                <button id="start_timer"><img src="img/play.png" alt=""></button>
                <button id="reset_timer"><img src="img/reset.png" width="40" alt=""></button>
            </div>
        </div>
    </main>
</body>

</html>
